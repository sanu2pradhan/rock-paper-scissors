<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors</h1>

        <!-- User Input for Name -->
        <div class="user-input">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" placeholder="Your Name">
            <button onclick="registerUser()">Start Game</button>
        </div>

        <!-- Game Section -->
        <div class="game-container" style="display: none;">
            <h2 id="welcome"></h2>
            <p>Select Rock, Paper, or Scissors</p>

            <div class="button-group">
                <button onclick="playGame('rock')">
                    <img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock">
                </button>
                <button onclick="playGame('paper')">
                    <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper">
                </button>
                <button onclick="playGame('scissors')">
                    <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors">
                </button>
            </div>

            <h3 id="result"></h3>
            <h3>Score: <span id="score">0</span></h3>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
